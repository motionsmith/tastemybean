<div ng-controller="GroupResultsCtrl">
	<h2>Group ratings</h2>
		<p>Ranked from best to worst</p>
		<ul class="list-unstyled rated-list-item">
			<li ng-repeat="rating in groupRankedRatings.results">
				<div class="panel panel-default">
					<div class="panel-body results-rating">
						<div>
							<span class="rank">#{{$index + 1}}</span>
							<span ng-style="{'color': rating.recipe.color}" class="recipe-name">{{rating.recipe.recipe_name}}</span>
							<span ng-style="{'color': rating.recipe.color}" class="code">({{rating.recipe.code}})
						</div>
						<div>{{rating.recipe.brew_method.name}} with {{rating.recipe.coffee_brand.name}}</div>
						<div><rater value="rating.ratingValue" editable="false" size="21px"></rater></div>
					</div>
				</div>
			</li>
		</ul>
</div>
