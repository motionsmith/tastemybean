<h1 ng-show="recipe.$resolved">rate cup #{{recipe.code}}</h1>
<div class="row">
	<div class="col-xs-12">
		<rater value="rating.rating_value" rate-changed="onRatingChanged()"></rater>
	</div>
</div>
<div class="row">
	<div class="col-xs-7">
		<button class="btn btn-primary btn-block" ng-click="onSubmit()">submit</button>
	</div>
	<div class="col-xs-5">
		<button class="btn btn-danger btn-block" ng-click="onCancel()">cancel</button>
	</div>
</div>
<content-bottom></content-bottom>
